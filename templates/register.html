<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Lades Cibodas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-blue': '#2563eb',
            'primary-green': '#10b981',
            'primary-yellow': '#facc15',
            'soft-blue': '#e0f2fe',
            'soft-green': '#d1fae5',
            'soft-yellow': '#fef9c3',
            'dark-gray': '#1f2937',
            'light-gray': '#f3f4f6'
          },
          fontFamily: {
            sans: ['"Inter"', 'system-ui', 'sans-serif']
          },
          boxShadow: {
            'soft': '0 10px 30px rgba(0, 0, 0, 0.05)',
            'soft-lg': '0 15px 40px rgba(0, 0, 0, 0.08)'
          }
        }
      }
    };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    .gradient-bg {
      background: linear-gradient(135deg, 
        rgba(224, 242, 254, 0.5) 0%,
        rgba(240, 253, 244, 0.5) 100%);
    }
    
    .glass-effect {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.92);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .floating-animation {
      animation: float 8s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
    
    .button-gradient {
      background: linear-gradient(135deg, #2563eb, #10b981);
      transition: all 0.3s ease;
    }
    
    .button-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
    }
    
    .input-focus-effect:focus {
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      border-color: #2563eb;
    }
    
    .icon-transition {
      transition: all 0.2s ease;
    }
    
    .input-container:hover .input-icon {
      color: #2563eb;
    }
    
    .section-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 0.75rem;
      border: 1px solid rgba(209, 213, 219, 0.3);
      transition: all 0.3s ease;
    }
    
    .section-card:hover {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
    }
    
    .section-header {
      border-bottom: 1px solid rgba(209, 213, 219, 0.3);
      padding-bottom: 0.75rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start py-8 relative overflow-auto font-sans bg-light-gray">
  <!-- Background elements -->
  <div class="fixed inset-0 gradient-bg"></div>
  
  <!-- Abstract shapes -->
  <div class="fixed top-10 left-10 w-64 h-64 bg-primary-blue opacity-5 rounded-full floating-animation"></div>
  <div class="fixed bottom-10 right-10 w-56 h-56 bg-primary-green opacity-5 rounded-full floating-animation" style="animation-delay: -2s;"></div>
  <div class="fixed top-1/3 right-1/4 w-40 h-40 bg-primary-yellow opacity-05 rounded-full floating-animation" style="animation-delay: -4s;"></div>

  <!-- Register Card -->
  <div class="relative z-10 glass-effect p-10 rounded-xl shadow-soft-lg w-full max-w-4xl mx-4 my-8">
    <!-- Logo -->
    <div class="text-center mb-6">
      <img src="{{ url_for('static', filename='logoo.png') }}" alt="Logo Lades Cibodas" class="mx-auto w-28 h-auto">
    </div>
    
    <!-- Heading -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-2 text-dark-gray">
        <span class="bg-gradient-to-r from-primary-blue to-primary-green bg-clip-text text-transparent">
          Form Registrasi Pengguna
        </span>
      </h1>
      <p class="text-gray-500 text-sm font-medium">
        Lengkapi data Anda dengan benar untuk bergabung
      </p>
    </div>

    <!-- Error/Success Messages -->
    {% if error %}
    <div class="bg-red-50 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded mb-6 flex items-start">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 mt-0.5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
      <span>{{ error }}</span>
    </div>
    {% endif %}

    {% if success %}
    <div class="bg-green-50 border-l-4 border-green-500 text-green-700 px-4 py-3 rounded mb-6 flex items-start">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 mt-0.5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
      </svg>
      <span>{{ success }}</span>
    </div>
    {% endif %}

    <!-- Registration Form -->
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      
      <!-- Account Information Section -->
      <div class="section-card p-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4 section-header">
          Informasi Akun
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="input-container">
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 input-icon icon-transition" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
              </div>
              <input name="email" type="email" placeholder="masukkan@email.com" 
                     class="w-full px-4 py-3 pl-10 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200" required>
            </div>
          </div>
          
          <div class="input-container">
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 input-icon icon-transition" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
              </div>
              <input name="password" type="password" placeholder="Masukkan password" 
                     class="w-full px-4 py-3 pl-10 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200" required>
            </div>
          </div>
        </div>
      </div>

      <!-- Personal Information Section -->
      <div class="section-card p-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4 section-header">
          Data Pribadi
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Nama Lengkap</label>
            <input name="nama_lengkap" placeholder="Nama lengkap Anda" 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">NIK</label>
            <input name="nik" placeholder="Nomor Induk Kependudukan" 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Tempat Lahir</label>
            <input name="tempat_lahir" placeholder="Kota kelahiran" 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Tanggal Lahir</label>
            <input name="tanggal_lahir" type="date" 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Jenis Kelamin</label>
            <select name="jenis_kelamin" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200">
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Agama</label>
            <input name="agama" placeholder="Agama Anda" 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Status Perkawinan</label>
            <input name="status_perkawinan" placeholder="Status perkawinan" 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Pekerjaan</label>
            <input name="pekerjaan" placeholder="Pekerjaan Anda" 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200" required>
          </div>
        </div>
      </div>

      <!-- Address Information Section -->
      <div class="section-card p-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4 section-header">
          Alamat Lengkap
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Alamat Jalan</label>
            <input name="alamat_jalan" placeholder="Nama jalan lengkap" 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">RT/RW</label>
            <input name="rt_rw" placeholder="RT/RW" 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Desa</label>
            <input name="desa" placeholder="Nama desa" 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Kecamatan</label>
            <input name="kecamatan" placeholder="Nama kecamatan" 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Kabupaten/Kota</label>
            <input name="kabupaten" placeholder="Nama kabupaten/kota" 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Provinsi</label>
            <input name="Provinsi" placeholder="Nama Provinsi" 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200" required>
          </div>
        </div>
      </div>

      <!-- Document Upload Section -->
      <div class="section-card p-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4 section-header">
          Upload Dokumen
        </h3>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Foto Profil</label>
            <input type="file" name="foto_profil" accept="image/*" 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-primary-blue/10 file:text-primary-blue hover:file:bg-primary-blue/20" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Foto KTP</label>
            <input type="file" name="foto_ktp" accept="image/*" 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-primary-blue/10 file:text-primary-blue hover:file:bg-primary-blue/20" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1.5">Foto KK</label>
            <input type="file" name="foto_kk" accept="image/*" 
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none input-focus-effect bg-white transition-all duration-200 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-primary-blue/10 file:text-primary-blue hover:file:bg-primary-blue/20" required>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button type="submit"
                class="w-full button-gradient text-white py-3.5 rounded-lg font-semibold text-sm tracking-wide transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-blue focus:ring-opacity-50">
          Daftar Sekarang
        </button>
      </div>
    </form>

    <!-- Login Link -->
    <div class="mt-8 text-center">
      <p class="text-sm text-gray-500">
        Sudah punya akun?
        <a href="{{ url_for('login') }}" class="text-primary-blue font-medium hover:underline transition-colors duration-200">
          Masuk di sini
        </a>
      </p>
    </div>

    <!-- Footer -->
    <div class="mt-8 pt-5 border-t border-gray-100 text-center">
      <p class="text-xs text-gray-400">
        © 2025 Lades Cibodas. Semua hak dilindungi.
      </p>
    </div>
  </div>
</body>
</html>
